<style type="text/css">
.glyphicon { margin-right:5px; }
.thumbnail
{
    margin-bottom: 20px;
    padding: 0px;
    -webkit-border-radius: 0px;
    -moz-border-radius: 0px;
    border-radius: 0px;
}

.item.list-group-item
{
    float: none;
    width: 100%;
    background-color: #fff;
    margin-bottom: 10px;
}
.item.list-group-item:nth-of-type(odd):hover,.item.list-group-item:hover
{
    background: #428bca;
}

.item.list-group-item .list-group-image
{
    margin-right: 10px;
}
.item.list-group-item .thumbnail
{
    margin-bottom: 0px;
}
.item.list-group-item .caption
{
    padding: 9px 9px 0px 9px;
}
.item.list-group-item:nth-of-type(odd)
{
    background: #eeeeee;
}

.item.list-group-item:before, .item.list-group-item:after
{
    display: table;
    content: " ";
}

.item.list-group-item img
{
    float: left;
}
.item.list-group-item:after
{
    clear: both;
}
.list-group-item-text
{
    margin: 0 0 11px;
}
</style>
<div class="container">
<h1>{{showCurrentLayout()}}</h1>
<form role="form">
  <div class="form-group">
  <label>
    <input type="radio" ng-model="isListStyle" ng-value="true">
    List
  </label>
  <label>
    <input type="radio" ng-model="isListStyle" ng-value="false">
    Grid
  </label>

  </div>
  </form>
<div id="instructors" class="row list-group">
   <div class="item  col-xs-4 col-lg-4" ng-repeat="instructor in instructors" ng-class="{'list-group-item': isListStyle, 'grid-group-item': !isListStyle}">
      <div class="thumbnail">
         <div class="caption">
            <h4 class="group inner list-group-item-heading">
                  
               {{instructor}}
               <a class="btn btn-success" href="https://github.com/poc7667/MEAN-development/tree/master/hw1/src">More</a>
            </h4>

         </div>
      </div>
   </div>
</div>
